<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Socios</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "bibliotecas/estilos" %}.css">
</head>
<body>
    <h1>Socios</h1>
    {% if lista_socios %}
        <table align="left">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th></th>
          </tr>
        {% for socio in lista_socios %}
            <tr>
                <th>{{ socio.id }}</th>
                <th>{{ socio.nombre }}</th>
                <th><a href="/biblio/socio/{{ socio.id }}/"><img src="{% static "bibliotecas/search-icon.png" %}" alt="Ver"/></a></th>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>No hay socios.</p>
    {% endif %}
</body>
</html>
